<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distances btn two cities App</title>
    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Find The Distance Between Two Places.</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="from" class="col-xs-2 control-label"
              ><i style="font-size: 38px" class="far fa-dot-circle"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="from"
                placeholder="Origin"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="to" class="col-xs-2 control-label"
              ><i style="font-size: 38px" class="fas fa-map-marker-alt"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="to"
                placeholder="Destination"
                class="form-control"
              />
            </div>
          </div>
        </form>

        <div class="col-xs-offset-2 col-xs-10">
          <button
            style="
              background-color: aqua;
              border: 1px solid black;
              line-height: 20px;
              height: 40px;
              font-size: 50px;
              border-radius: 15px;
              width: 80px;
              cursor: pointer;
              margin-left: 70px;
            "
            class="btn btn-info btn-lg"
            onclick="calcRoute();"
          >
            <i class="fas fa-route" style="font-size: 35px"></i>
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div id="googleMap"></div>
        <div id="output"></div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqd1XS0Jt-VUrhm_x1nY9bmQEk5xwf8Sc&libraries=places"></script>
    <script src="./app.js"></script>
  </body>
</html>
